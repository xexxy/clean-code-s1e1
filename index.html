<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"
      media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-tasks" id="subtitle">
      <label for="new-task">Add Item</label>
      <div class="row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="subtitle">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks">
        <li class="list-tasks__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg"></button>
        </li>
        <li class="list-tasks__item list-tasks__item--edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="subtitle">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-tasks__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
